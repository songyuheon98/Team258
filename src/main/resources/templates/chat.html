<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 헤드 레이아웃 적용 -->
<head th:replace="~{layout :: head}"></head>
<body>
<!-- 네비게이션 메뉴 레이아웃 적용 -->
<div th:replace="~{layout :: nav}"></div>
<!-- 헤더 레이아웃 적용 -->
<div th:replace="~{layout :: header}"></div>

<!-- 컨텐츠(이 부분이 변경 됩니다.) -->
<div class="index-contents">

    <!-- 컨텐츠(여기부터 삽입 됩니다.) -->
    <div id="main-content" class="container">
        <h2 class="text-center">채팅 페이지</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="chatConnect">채팅 연결:</label>
                        <button id="chatConnect" class="btn btn-primary" type="submit">연결</button>
                        <button id="chatDisconnect" class="btn btn-danger" type="submit" disabled="disabled">연결 끊기</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="chatingMessage">채팅 메시지:</label>
                        <input type="text" id="chatingMessage" class="form-control" placeholder="메시지를 입력하세요...">
                        <button id="messageSend" class="btn btn-success" type="submit">전송</button>
                        <button id="home" onclick="location.href='/'" class="btn btn-success" type="submit">Main</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table id="conversation" class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center">채팅 시작</th>
                    </tr>
                    </thead>
                    <tbody id="message">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 컨텐츠(여기까지 삽입 됩니다.) -->

</div>

<!-- 푸터 레이아웃 적용 -->
<div th:replace="~{layout :: footer}"></div>
</body>
</html>

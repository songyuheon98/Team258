<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 헤드 레이아웃 적용 -->
<head th:replace="~{layout :: head}"></head>
<body>
<!-- 네비게이션 메뉴 레이아웃 적용 -->
<div th:replace="~{layout :: nav}"></div>
<!-- 헤더 레이아웃 적용 -->
<div th:replace="~{layout :: header}"></div>

<!-- 컨텐츠(이 부분이 변경 됩니다.) -->
<div class="index-contents">

  <!-- 컨텐츠(여기부터 삽입 됩니다.) -->
  <div class="container-container1">
    <span class="container-text"><span>Survey Creation</span></span>

    <form accept-charset="UTF-8" action="" method="">

      <div class="mb-3">
        <label class="form-label" for="question">Question</label>
        <input class="form-control" type="text" placeholder="Enter your question" name="question" id="question" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="choices">Choices</label>
        <input class="form-control" type="text" placeholder="choices" name="choices" id="choices" />
      </div>
      <div class="">
        <button type="button" class="btn btn-outline-danger" onclick="createSurvey()">Create Survey</button>
        <button type="button" class="btn btn-outline-warning" onclick="moveSurveyListView()">Manage Your Surveys</button>
      </div>

    </form>

  </div>
  <!-- 컨텐츠(여기까지 삽입 됩니다.) -->

</div>

<!-- 푸터 레이아웃 적용 -->
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
